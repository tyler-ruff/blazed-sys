<ng-container *ngIf="auth.user$ | async as user">
    <div class="p-8 rounded border border-gray-200 account-wrapper">
        <h1 class="font-medium text-3xl">
            My Account
        </h1>
        <h2 class="text-gray-600 text-xl mt-6">
            General Customer Information
        </h2>
        <!-- Account Header 
            IF connected account (Google, Facebook, Twitter):
                ** Google, Facebook
                name = Full Name
                email = User's email

                ** Twitter
                name = Full Name
                email = [ EMPTY ]

            ELSE (email+password):
                name = User's Email (default)
                email = User's Email
        -->
        <form>
            <div class="mt-8 grid lg:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">
                        Name
                    </label>
                    <ng-container *ngIf="user.email == user.name; then noName; else displayName"></ng-container>
                    <ng-template #noName>
                        <input type="text" name="name" id="name" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Enter your name" />
                    </ng-template>
                    <ng-template #displayName>
                        <input type="text" name="name" id="name" value="{{ user.name }}" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Enter your name" />
                    </ng-template>
                </div>
        
                <div>
                    <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">
                        Email Adress
                    </label>
                    <ng-container *ngIf="!user.email; then noEmail; else immutableEmail"></ng-container>
                    <ng-template #noEmail>
                        <input type="email" name="email" id="email" value="{{ user.email }}" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="yourmail@example.com" />
                    </ng-template>
                    <ng-template #immutableEmail>
                        <input type="email" id="email" disabled value="{{ user.email }}" class="bg-gray-200 border border-gray-300 rounded py-1 px-3 block text-gray-500 w-full" placeholder="yourmail@example.com" />
                    </ng-template>
                </div>
        
                <div>
                    <label for="title" class="text-sm text-gray-700 block mb-1 font-medium">
                        Job Title
                    </label>
                    <input type="text" name="title" id="title" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="ex. CFO" />
                </div>

                <div>
                    <label for="employer" class="text-sm text-gray-700 block mb-1 font-medium">
                        Workplace
                    </label>
                    <input type="text" name="employer" id="employer" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="ex. Company Inc." />
                </div>

            </div>
        
            <div class="space-x-4 mt-8">
                <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">
                    Save
                </button>
            </div>
        </form>
    </div>
</ng-container>
