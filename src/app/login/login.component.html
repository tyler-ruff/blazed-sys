<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <span *ngIf="auth.user$ | async as user">
        <span class="menu-seperator">
            |
        </span>
        <a routerLink="/control-panel" routerLinkActive="is-active" class="px-3 py-3 text-gray-400 hover:text-gray-600 cursor-pointer">Dashboard</a>
    </span>
    <button (click)="auth.logout({ returnTo: document.location.origin })" class="inline-flex items-center bg-red-500 border-0 py-1 px-3 focus:outline-none hover:bg-red-400 rounded text-white mt-4 md:mt-0">
        Logout
    </button>
</ng-container>
<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
        Login/Register
    </button>
</ng-template>
